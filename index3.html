<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天气预报</title>
    <link rel="stylesheet" href="./css/index3.css" />
    <link rel="stylesheet" href="./font/qweather-icons.css" />
    <link rel="stylesheet" href="./css/fontSize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <script
      type="module"
      src="https://unpkg.com/element-ui/lib/index.js"
    ></script>
    <script src="./js/day.js"></script>
    <script src="./font/qweather-icons.json"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/component.js"></script>
    <script src="./js/router.js"></script>
    <script src="./js/axios.js"></script>
    <script src="./App3.js"></script>
  </head>

  <body>
    <div id="app">
      <el-drawer
        :visible.sync="drawer"
        :direction="direction"
        :before-close="handleClose"
        :with-header="false"
        size="460px"
      >
        <div class="header"></div>
        <div class="main">
          <div class="item city-weather-current">
            <div class="box">
              <div class="city-weather-loacation">
                <h1>
                  广州市
                  <span>广东省/中国</span>
                </h1>
                <p>2021-12-15 11:34</p>
              </div>
              <div class="current-live">
                <div class="content">
                    <i class="qi qi-100 size78"></i>
                    <div>
                        <p class="number">22°</p>
                        <p class="text">阴</p>
                    </div>
                </div>
              </div>
              <div class="current-abstract">
                  <p>
                    今天有小雨，温度和昨天差不多，现在22°，空气一般。
                  </p>
              </div>
            </div>
          </div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </el-drawer>
    </div>
  </body>
</html>
